---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.quarkus.io/vcs-uri: https://github.com/ContestSubmission/Backend
    app.quarkus.io/build-timestamp: 2024-02-21 - 15:05:40 +0000
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
  labels:
    app.kubernetes.io/name: contestsubmission-backend
    app.kubernetes.io/version: 2.8.0
    app.kubernetes.io/managed-by: quarkus
  name: contestsubmission-backend
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: contestsubmission-backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/vcs-uri: https://github.com/ContestSubmission/Backend
    app.quarkus.io/build-timestamp: 2024-02-21 - 15:05:40 +0000
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
  labels:
    app.kubernetes.io/name: contestsubmission-backend
    app.kubernetes.io/version: 2.8.0
    app.kubernetes.io/managed-by: quarkus
  name: contestsubmission-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: contestsubmission-backend
  template:
    metadata:
      annotations:
        app.quarkus.io/vcs-uri: https://github.com/ContestSubmission/Backend
        app.quarkus.io/build-timestamp: 2024-02-21 - 15:05:40 +0000
        prometheus.io/scrape: "true"
        prometheus.io/path: /q/metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
      labels:
        app.kubernetes.io/managed-by: quarkus
        app.kubernetes.io/name: contestsubmission-backend
        app.kubernetes.io/version: 2.8.0
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: QUARKUS_FLYWAY_ENABLED
              value: "false"
          envFrom:
            - configMapRef:
                name: backend-config
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: backend-s3-secret
            - secretRef:
                name: postgres-secret
            - secretRef:
                name: backend-oidc-secret
          image: ghcr.io/contestsubmission/contestsubmission-backend:2.8.0-137
          imagePullPolicy: Always
          name: contestsubmission-backend
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
      initContainers:
        - args:
            - job
            - contestsubmission-backend-flyway-init
          image: groundnuty/k8s-wait-for:no-root-v1.7
          imagePullPolicy: IfNotPresent
          name: wait-for-flyway
      serviceAccountName: contestsubmission-backend
---
apiVersion: batch/v1
kind: Job
metadata:
  name: contestsubmission-backend-flyway-init
spec:
  completionMode: NonIndexed
  template:
    metadata: {}
    spec:
      containers:
        - env:
            - name: QUARKUS_FLYWAY_ENABLED
              value: "true"
            - name: QUARKUS_INIT_AND_EXIT
              value: "true"
          envFrom:
            - configMapRef:
                name: backend-config
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: backend-s3-secret
            - secretRef:
                name: postgres-secret
            - secretRef:
                name: backend-oidc-secret
          image: ghcr.io/contestsubmission/contestsubmission-backend:2.8.0-137
          name: contestsubmission-backend-flyway-init
      restartPolicy: OnFailure
      serviceAccountName: contestsubmission-backend
